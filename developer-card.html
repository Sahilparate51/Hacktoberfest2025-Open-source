<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Profile Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4f8;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #4f46e5;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .socials {
      margin-top: 15px;
    }

    .socials a {
      text-decoration: none;
      margin: 0 10px;
      color: #4f46e5;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .socials a:hover {
      color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="avatar" src="https://via.placeholder.com/100" alt="Developer Avatar">
    <h2>Sahil Sanjay Parate</h2>
    <p>Frontend & AI Enthusiast</p>
    <p>Hacktoberfest 2025 Contributor</p>

    <div class="socials">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>
</html>
